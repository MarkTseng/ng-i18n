<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>AngularJS I18N</title>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="MainCtrl">

<div ng-view></div>

<hr>
<h3>$http request interceptor:</h3>
<div>method: {{request.method}}</div>
<div>url: <span id="url">{{request.url}}</span></div>

<h3>global config:</h3>
<div>{{resourceBundle.defaultLocale}}: "{{defaultLocale}}"</div>
<div>{{resourceBundle.supportedLocales}}: {{supportedLocales}}</div>
<div>base path: {{basePath}}</div>
<div>cache: {{cache}}</div>

<hr>
<footer>ngI18n {{resourceBundle.example}} app</footer>

<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
-->
<script src="lib/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="../src/js/ng-i18n.js"></script>
</body>
</html>
